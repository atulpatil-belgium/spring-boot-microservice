name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3

    - uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Docker Images
      run: |
        for service in eureka-server order-service payment-service notification-service user-service
        do
          docker build -t $service ./$service
          docker tag $service:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/$service:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-3.amazonaws.com/$service:latest
        done

    - name: Terraform Apply
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve